<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Updating Process</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0d1b2a, #1b263b);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    background: rgba(255, 255, 255, 0.05);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    animation: fadeIn 1.5s ease;
  }

  .icon {
    font-size: 4rem;
    color: #ffd700;
    animation: bounce 2s infinite;
  }

  h1 {
    margin: 20px 0 10px;
    font-size: 2.2rem;
    color: #ffd700;
    text-shadow: 1px 1px 5px #000;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 20px;
    color: #e0e0e0;
  }

  /* Loader dots */
  .dots span {
    display: inline-block;
    width: 10px;
    height: 10px;
    background: #ffd700;
    border-radius: 50%;
    margin: 0 5px;
    animation: bounceDots 1.4s infinite;
  }

  .dots span:nth-child(2) { animation-delay: 0.2s; }
  .dots span:nth-child(3) { animation-delay: 0.4s; }

  /* Button */
  .btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: 600;
    color: #0d1b2a;
    background: #ffd700;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
  }

  .btn:hover {
    background: #f5c518;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(255, 215, 0, 0.6);
  }

  /* Keyframes */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes bounceDots {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.6; }
    40% { transform: scale(1.2); opacity: 1; }
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 { font-size: 1.8rem; }
    p { font-size: 1rem; }
    .icon { font-size: 3rem; }
  }
</style>
</head>
<body>
  <div class="container">
    <i class="fas fa-graduation-cap icon"></i>
    <h1>Updating Process</h1>
    <p>We are working hard to improve this educational page.<br>
       It will be ready <strong>soon, InshaAllah</strong> ðŸŒ™</p>
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
    <p style="margin-top:15px; font-size:0.9rem; color:#aaa;">
      You will be redirected automatically once the page is ready...
    </p>
    <a href="index.html" class="btn"><i class="fas fa-home"></i> Back to Home</a>
  </div>

<script>
  // Auto redirect after 10 seconds
  setTimeout(function(){
    window.location.href = ""; // ðŸ”— change this to your main site link
  }, 120000);
</script>

</body>
</html>
